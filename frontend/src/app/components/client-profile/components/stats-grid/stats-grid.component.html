<div class="stats-grid">
  <div class="card-header">
    <h3>Progress Overview</h3>
  </div>

  <div class="stats-content">
    <div class="stat-item" *ngFor="let goal of goals">
      <div class="stat-header">
        <div class="stat-icon">
          <mat-icon>{{goal.icon}}</mat-icon>
        </div>
        <h4 class="stat-title">{{goal.title}}</h4>
      </div>
      <div class="stat-progress">
        <div class="progress-info">
          <span class="progress-value">{{goal.progress}}%</span>
          <span class="progress-target">Target: {{goal.target}}%</span>
        </div>
        <div class="progress-bar">
          <div class="progress-fill" [style.width.%]="goal.progress"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="time-frame-selector">
    <button 
      *ngFor="let timeFrame of timeFrames"
      [class.active]="selectedTimeFrame === timeFrame"
      (click)="onTimeFrameChange(timeFrame)">
      {{timeFrame | titlecase}}
    </button>
  </div>
</div>
