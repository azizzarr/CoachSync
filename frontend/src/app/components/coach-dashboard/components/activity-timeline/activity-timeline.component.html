<div class="activity-timeline">
  <div class="timeline-header">
    <h2>Recent Activity</h2>
    <div class="header-actions">
      <button class="filter-button" (click)="toggleFilter()">
        <fa-icon [icon]="faFilter"></fa-icon>
        Filter
      </button>
    </div>
  </div>

  <div class="timeline-content">
    <div class="timeline-item" *ngFor="let activity of activities" [class.unread]="!activity.read">
      <div class="timeline-icon" [ngClass]="activity.type">
        <fa-icon [icon]="getActivityIcon(activity.type)"></fa-icon>
      </div>
      
      <div class="timeline-body">
        <div class="activity-header">
          <h3>{{ activity.title }}</h3>
          <span class="timestamp">{{ activity.timestamp | date:'shortTime' }}</span>
        </div>
        
        <p class="description">{{ activity.description }}</p>
        
        <div class="activity-meta" *ngIf="activity.clientName">
          <img [src]="activity.clientAvatar" [alt]="activity.clientName" class="client-avatar">
          <span class="client-name">{{ activity.clientName }}</span>
        </div>
        
        <div class="activity-status" [ngClass]="activity.status">
          <fa-icon [icon]="getStatusIcon(activity.status)"></fa-icon>
          {{ activity.status | titlecase }}
        </div>
      </div>
    </div>
  </div>
</div>
