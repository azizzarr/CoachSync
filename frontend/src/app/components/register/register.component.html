<div class="register-container">
  <div class="register-background">
    <div class="overlay"></div>
    <div class="gym-elements">
      <div class="element dumbbell"></div>
      <div class="element barbell"></div>
      <div class="element plate"></div>
    </div>
  </div>

  <div class="register-content">
    <div class="register-card" [class.loading]="isLoading">
      <div class="brand-section">
        <div class="logo">
          <img src="assets/img/CoachSync.png" alt="CoachSync Logo">
        </div>
      </div>

      <form class="register-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-header">
          <h2>Create Account</h2>
        </div>

        <div class="form-group">
          <div class="input-wrapper">
            <i class="fas fa-envelope"></i>
            <input 
              type="email" 
              formControlName="email" 
              placeholder="Email address"
              [class.is-invalid]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
              [class.is-valid]="registerForm.get('email')?.valid && registerForm.get('email')?.touched"
              autocomplete="email"
            >
          </div>
          <div class="error-message" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
            <i class="fas fa-exclamation-circle"></i>
            <span *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</span>
            <span *ngIf="registerForm.get('email')?.errors?.['email']">Please enter a valid email</span>
          </div>
        </div>

        <div class="form-group">
          <div class="input-wrapper">
            <i class="fas fa-lock"></i>
            <input 
              [type]="showPassword ? 'text' : 'password'"
              formControlName="password" 
              placeholder="Password"
              [class.is-invalid]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
              [class.is-valid]="registerForm.get('password')?.valid && registerForm.get('password')?.touched"
              autocomplete="new-password"
            >
            <button type="button" class="toggle-password" (click)="showPassword = !showPassword">
              <i class="fas" [class.fa-eye]="!showPassword" [class.fa-eye-slash]="showPassword"></i>
            </button>
          </div>
          <div class="error-message" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
            <i class="fas fa-exclamation-circle"></i>
            <span *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</span>
            <span *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</span>
          </div>
        </div>

        <div class="form-group">
          <div class="input-wrapper">
            <i class="fas fa-lock"></i>
            <input 
              [type]="showConfirmPassword ? 'text' : 'password'"
              formControlName="confirmPassword" 
              placeholder="Confirm password"
              [class.is-invalid]="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched"
              [class.is-valid]="registerForm.get('confirmPassword')?.valid && registerForm.get('confirmPassword')?.touched"
              autocomplete="new-password"
            >
            <button type="button" class="toggle-password" (click)="showConfirmPassword = !showConfirmPassword">
              <i class="fas" [class.fa-eye]="!showConfirmPassword" [class.fa-eye-slash]="showConfirmPassword"></i>
            </button>
          </div>
          <div class="error-message" *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched">
            <i class="fas fa-exclamation-circle"></i>
            <span *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">Please confirm your password</span>
            <span *ngIf="registerForm.errors?.['mismatch']">Passwords do not match</span>
          </div>
        </div>

        <div class="alert alert-error" *ngIf="errorMessage">
          <i class="fas fa-exclamation-circle"></i>
          <span>{{ errorMessage }}</span>
        </div>

        <div class="alert alert-success" *ngIf="successMessage">
          <i class="fas fa-check-circle"></i>
          <span>{{ successMessage }}</span>
        </div>

        <button 
          type="submit" 
          class="btn-primary"
          [disabled]="registerForm.invalid || isLoading"
          [class.loading]="isLoading"
        >
          <span class="btn-content">
            <i class="fas fa-user-plus"></i>
            <span>Register</span>
          </span>
          <span class="loading-spinner" *ngIf="isLoading">
            <i class="fas fa-spinner fa-spin"></i>
          </span>
        </button>
      </form>

      <div class="login-section">
        <p>Already have an account? <a (click)="navigateToLogin()" [class.disabled]="isLoading">Login now</a></p>
      </div>
    </div>
  </div>
</div>
