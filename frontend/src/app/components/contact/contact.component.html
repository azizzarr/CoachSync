<app-header></app-header>
<!-- Breadcrumb Section Begin -->
<section class="breadcrumb-section" [ngStyle]="{'background-image': 'url(assets/img/breadcrumb-bg.jpg)'}">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="breadcrumb-text">
                    <h2>Contact Us</h2>
                    <div class="bt-option">
                        <a routerLink="/">Home</a>
                        <a routerLink="/pages">Pages</a>
                        <span>Contact us</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Breadcrumb Section End -->

<!-- Contact Section Begin -->
<section class="contact-section spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="section-title contact-title">
                    <span>Contact Us</span>
                    <h2>GET IN TOUCH</h2>
                </div>
                <div class="contact-widget">
                    <div class="cw-text">
                        <i class="fa fa-map-marker"></i>
                        <p>Tunis,Tunisia<br/> NH 03461</p>
                    </div>
                    <div class="cw-text">
                        <i class="fa fa-mobile"></i>
                        <ul>
                            <li>+ 216 95 018 151</li>
                            <li>+216 98 577 529</li>
                        </ul>
                    </div>
                    <div class="cw-text email">
                        <i class="fa fa-envelope"></i>
                        <p>Support.CoachSync&#64;gmail.com</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="leave-comment">
                    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
                        <input type="text" placeholder="Name" formControlName="name">
                        <input type="text" placeholder="Email" formControlName="email">
                        <input type="text" placeholder="Website" formControlName="website">
                        <textarea placeholder="Comment" formControlName="comment"></textarea>
                        <button type="submit" [disabled]="isSubmitting">
                            <span *ngIf="!isSubmitting">Submit</span>
                            <span *ngIf="isSubmitting">Sending...</span>
                        </button>
                    </form>
                    <!-- Success Alert -->
                    <div class="alert alert-success mt-3" *ngIf="showSuccessMessage" role="alert">
                        <i class="fa fa-check-circle"></i> Your message has been successfully sent! We'll get back to you soon.
                    </div>
                </div>
            </div>
        </div>
        <div class="map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12764.825188!2d10.181532!3d36.8064948!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12fd359f6fde78a5%3A0x8a1c5f79f0e42a05!2sTunis%2C%20Tunisia!5e0!3m2!1sen!2sus!4v1647881234567!5m2!1sen!2sus"
                width="100%"
                height="550"
                style="border:0;"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
    </div>
</section>
<!-- Contact Section End -->
