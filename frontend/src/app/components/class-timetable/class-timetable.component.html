<!-- Class Timetable Section Begin -->
<section class="class-timetable-section spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="section-title">
                    <span>Find Your Time</span>
                    <h2>Find Your Time</h2>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="table-controls">
                    <ul>
                        <li [class.active]="activeFilter === 'all'" (click)="setFilter('all')">All event</li>
                        <li [class.active]="activeFilter === 'fitness'" (click)="setFilter('fitness')">Fitness tips</li>
                        <li [class.active]="activeFilter === 'motivation'" (click)="setFilter('motivation')">Motivation</li>
                        <li [class.active]="activeFilter === 'workout'" (click)="setFilter('workout')">Workout</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="class-timetable">
                    <table>
                        <thead>
                            <tr>
                                <th></th>
                                <th>Monday</th>
                                <th>Tuesday</th>
                                <th>Wednesday</th>
                                <th>Thursday</th>
                                <th>Friday</th>
                                <th>Saturday</th>
                                <th>Sunday</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let slot of timeSlots">
                                <td class="class-time">{{ slot.time }}</td>
                                <td *ngFor="let class of slot.classes" 
                                    [class.dark-bg]="class.dark"
                                    [class.hover-bg]="class.name"
                                    [class.ts-meta]="class.type"
                                    [attr.data-tsmeta]="class.type"
                                    [style.display]="isClassVisible(class.type) ? 'table-cell' : 'none'">
                                    <ng-container *ngIf="class.name">
                                        <h5>{{ class.name }}</h5>
                                        <span>{{ class.trainer }}</span>
                                    </ng-container>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Class Timetable Section End -->
